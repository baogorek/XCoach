<!DOCTYPE html>
<html>
<head>
    <title>Intervention Page</title>
</head>
<body>

    <h1>Welcome to your XCoach session!</h1>

    <h1>Your Priorities</h1>
    <ul id="priorityList">
        <!-- Priority items will be added here dynamically -->
    </ul>

    <form id="priorityForm">
        <input type="text" id="newPriority" placeholder="Add a new priority" />
        <button type="submit">Add Priority</button>
    </form>

    <p>Do you really want to go to X.com?</p>
    <input type="number" id="timeLimit" placeholder="Tab Lifetime in minutes" min="5">
    <button id="proceedToX">Proceed to X.com</button>
    <div id="XCount">Times you visited Twitter today: <span id="count">0</span></div>
    <div id="XMinutes">Total minutes tab was open: <span id="minutes">0</span></div>

    <div id="visitCountVizContainer">
        <canvas id="visitCountChart"></canvas>
    </div>
    <div>
        <canvas id="visitMinutesChart"></canvas>
    </div>

    <script src="lib/chart.umd.js"></script>
    <script src="intervention.js"></script>
</body>
</html>
